<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User profile</title>
</head>
<body>
    <form action="save_profile.php" method="post" enctype="multipart/form-data">
        <h1>Create User Profile:</h1>
        <label for="username">User Name:<input type="text" id="username" name="username" required></label>
        <br>
        <label for="img">Photo:<input type="file" id="img" name="img" required></label>
        <br>
        <label>Gender:</label>
        <br>
        <label for="male">Male:<input type="radio" id="male" name="gender" value="male" required></label>
        <br>
        <label for="female">Female<input type="radio" id="female" name="gender" value="female" required></label>
        <br>
        <label for="bio">Bio:<textarea name="bio" id="bio" cols="50" rows="10"></textarea>
        </label>
        <br>
        <input type="submit" value="Submit">
    </form>
    <a href="../logged.html">Back</a>
</body>
</html>
